<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>محل دهب للحلاقة</title>
    <style>
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
        }
        .box {
            width: 50%;
            padding: 20px;
        }
        h1, h2 {
            color: gold;
        }
        .visitor-counter {
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 215, 0, 0.8);
            color: black;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
        }
        .admin-login {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 12px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <a href="#" class="admin-login">Admin Login</a>
    <div class="container">
        <div class="box">
            <h1>محل دهب للحلاقة</h1>
            <h2>تأسس سنة 1991</h2>
            <h3>مواعيد العمل: 12 ظهراً - 10 مساءً</h3>
            <p class="visitor-counter">عدد الزوار: <span id="visitor-count">...</span></p>
            <h4>تحت إشراف وإدارة: السعيد محمود</h4>
        </div>
        <div class="box" dir="ltr">
            <h1>Dahab Barber Shop</h1>
            <h2>Established in 1991</h2>
            <h3>Opening Hours: 12 PM - 10 PM</h3>
            <p class="visitor-counter">Visitors Count: <span id="visitor-count-en">...</span></p>
            <h4>Under the management of: Elsaid Mahmoud</h4>
        </div>
    </div>
    <script>
        document.getElementById("visitor-count").innerText = Math.floor(Math.random() * 1000) + 1;
        document.getElementById("visitor-count-en").innerText = Math.floor(Math.random() * 1000) + 1;
    </script>
</body>
</html>
